<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="w-75 p-2 border shadow">
      <h2 class="text-center">Add Employee Details</h2>
      <form #empForm="ngForm" (ngSubmit)="onSubmit()">
        <input type="text" #empid="ngModel" placeholder="ID" required pattern="\d+" [(ngModel)]="formData.id" name="id" class="form-control mb-3" />
        <p *ngIf="empid.invalid && empid.touched" class="text-danger">*Invalid ID</p>
  
        <input type="text" #empName="ngModel" placeholder="Employee Name" required pattern="[a-zA-Z. ]+" [(ngModel)]="formData.name" name="ename" class="form-control mb-3" />
        <p *ngIf="empName.invalid && empName.touched" class="text-danger">*Invalid Name</p>
  
        <input type="text" #empPhone="ngModel" placeholder="Phone Number" required pattern="^[9876][0-9]{9}$" [(ngModel)]="formData.phone" name="phone" class="form-control mb-3" />
        <p *ngIf="empPhone.invalid && empPhone.touched" class="text-danger">*Invalid Phone Number</p>
  
        <select name="department" #empDept="ngModel" required [(ngModel)]="formData.department" class="form-control mb-3">
          <option value="" selected disabled>Select Department</option>
          <option value="IT">IT</option>
          <option value="ACCOUNT">ACCOUNT</option>
          <option value="HR">HR</option>
          <option value="SALES">SALES</option>
        </select>
        <p *ngIf="empDept.invalid && empDept.touched" class="text-danger">*Please select a department</p>
  
        <div class="d-flex justify-content-between gap-2">
          <button class="btn btn-success" [disabled]="empForm.invalid">Submit</button>
          <a routerLink="/empmng" class="btn btn-danger">Cancel</a>
        </div>
      </form>
    </div>
  </div>
