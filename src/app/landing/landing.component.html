
<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="w-75 border border-2 shadow p-3 row">
        <div class="col">
            <img src="https://assets.justinmind.com/wp-content/uploads/2018/10/inspiration-login-forms-list-768x492.png" alt="" class="img-fluid">
        </div>
        <div class="col d-felx flex-column justify-content-center">
            <h2>User SignIn</h2>
            <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="form-floating mb-3" >
                    <input type="email" name="emailid" #email="ngModel" [(ngModel)]="formData.email"  required email class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <div class="text-danger" *ngIf="email.invalid && email.touched">
                      *Invalid Email
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" name="pswd" #pswd="ngModel" [(ngModel)]="formData.password" required class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <div class="text-danger" *ngIf="pswd.invalid && pswd.touched">
                      *Invalid Password*
                    </div>
                  </div>
                  <div>
                    <button class="btn btn-success" [disabled]="loginForm.invalid" type="submit">SignIn</button>
                  </div>
            </form>
        </div>
    </div>
</div>
